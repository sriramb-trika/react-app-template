query getDocuments(
  $acronym: String
  $fields: [String]
  $schema: String
  $where: String!
  $sort: String!
  $page: Int
  $pageSize: Int
) {
  documents(
    acronym: $acronym
    fields: $fields
    schema: $schema
    where: $where
    sort: $sort
    page: $page
    pageSize: $pageSize
  ) @context(provider: "vtex.store-graphql") {
    fields {
      key
      value
    }
  }
}
